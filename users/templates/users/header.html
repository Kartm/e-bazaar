<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style type="text/css">
        html, body {
            display: flex;
            flex-direction: column;
            height: 100%;
            margin: 0;
        }
    </style>

    <title>e-bazaar</title>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        e-bazaar
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="False" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'offers:offers_feed_view' %}">Browse offers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:favorites_view' %}">My favorites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:user_view' user.id %}">My offers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">{{ user.username }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout"><button>Logout</button></a>
                    </li>

                {% else %}

                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>

                {% endif %}
            </ul>
        </div>
    </nav>
</div>

{% include 'users/includes/messages.html' %}

{% block content %}

{% endblock %}

</body>
</html>
